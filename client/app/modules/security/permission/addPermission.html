<page>
    <page-header>
        {{i18n.security.addOrUpdatePermission.title}}
    </page-header>
    <page-content>
        <form data-parsley-validate class="form-horizontal form-label-left">
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">{{i18n.security.addOrUpdatePermission.name}}</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="name" [validation]="['security.addOrUpdatePermission.validation.nameIsRequire','security.addOrUpdatePermission.validation.nameAlreadyExist']"
                        placeholder="{{i18n.security.addOrUpdatePermission.inputName}}" type="text" [(ngModel)]=model.name class="form-control col-md-7 col-xs-12"
                    />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">{{i18n.security.addOrUpdatePermission.key}}</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="name" [validation]="['security.addOrUpdatePermission.validation.keyIsRequire','security.addOrUpdatePermission.validation.keyAlreadyExist']"
                        placeholder="{{i18n.security.addOrUpdatePermission.inputKey}}" type="text" [(ngModel)]=model.key class="form-control col-md-7 col-xs-12"
                    />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="pwd">{{i18n.security.addOrUpdatePermission.desc}}</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <textarea id="desc" rows="3" placeholder="{{i18n.security.addOrUpdatePermission.inputDesc}}" type="text" [(ngModel)]=model.description
                        class="form-control col-md-7 col-xs-12"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <button id="save" (click)="onSaveClicked($event)" type="button" class="btn btn-primary">{{i18n.common.form.save}}</button>
                    <button id="cancel" (click)="onCancelClicked($event)" type="button" class="btn btn-default">{{i18n.common.form.cancel}}</button>
                </div>
            </div>
        </form>
    </page-content>
</page>
