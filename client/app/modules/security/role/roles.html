<page>
    <page-header>
        {{i18n.security.roles.title}}
        <page-actions class="pull-right" [actions]="model.actions"></page-actions>
    </page-header>
    <page-content>
        <grid [eventKey]="model.eventKey" (onItemDeleteClicked)="onDeleteRoleItemClicked($event)" (onItemEditClicked)="onEditRoleItemClicked($event)"
            [options]="model.options"></grid>
    </page-content>
</page>
